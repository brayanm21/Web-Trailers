<hr>
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item ">
        <a class="page-link bg-dark" *ngIf="(pagina > 1)" [routerLink]="['/',dato,'pagina' , (paginaMenos)]" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      
      <li class="page-item active" aria-current="page">
        <a class="page-link bg-warning">{{pagina}}</a>
      </li>
      
      <li class="page-item">
        <a  class="page-link bg-dark" [routerLink]="['/',dato,'pagina' , (paginaMas)]" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
